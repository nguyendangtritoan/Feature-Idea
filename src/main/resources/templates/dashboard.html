<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hello World!</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 1.5em;">
	<div class="row">
		<div class="col-8">
			<h1 th:inline="text">Feature Vote Dashboard</h1>
		</div>
		<div class="col-4">
			<form action="/logout" class="float-right" method="post">
				<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
				<button class="btn btn-secondary" type="submit">Log out</button>
			</form>
		</div>
	</div>

	<div th:if="${products != null}">
		<div class="row">
			<div class="col">
				<h1>Products</h1>
			</div>
		</div>
		<div class="row" th:each="product : ${products}">
			<div class="col">
				<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col">
			<form action="/products" method="post">
				<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
				<button class="btn btn-primary" id="create_product">Create product</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
