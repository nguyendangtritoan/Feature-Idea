<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <title>Login page</title>
    <script
            crossorigin="anonymous"
            integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
            src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register"
            })
        });
    </script>
</head>
<body>
<div class="container">
    <div class="col-2">
    </div>
    <div class="col-2">
    </div>
    <div class="col-8">
    </div>
    <div class="row">
        <div class="col-8">
            <h1>Login</h1>
            <form action="" method='post'>
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error != null}">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="form-group row">
                        <p>
                            <label class="col-sm-2 col-form-label" for="username">Username</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="username" name="username" type="text" />
                        </div>
                        </p>
                    </div>
                    <div class="form-group row">
                        <p>
                            <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="password" name="password" type="password" />
                        </div>
                        </p>
                    </div>
                    <div>
                        <button class="btn btn-warning" type="submit">Log in</button>
                        <button class="btn btn-warning" id="createAccount" type="button">Create account</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>

</html>
