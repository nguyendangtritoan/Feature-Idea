<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script th:replace="fragments/header.html :: headerElement"></script>
	<title>Feature Vote Product</title>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<div class="container">
	<div class="row">
		<div class="col-12 col-sm-8">
			<h1>Save Feature</h1>
		</div>
		<div class="col-12 col-sm-4">
			<h1>
				<span class="badge badge-pill badge-warning" style="font-size: 0.6em"
				      th:text="${feature.status}"></span>
			</h1>
		</div>
	</div>

	<form action="" class="mt-1" method="post">
		<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
		<input th:field="${feature.id}" type="hidden" />
		<input th:field="${feature.product}" type="hidden" />
		<input th:field="${feature.status}" type="hidden" />
		<div class="form-group">
			<label for="title">Title:</label>
			<input class="form-control" id="title" th:field="${feature.title}" type="text">
		</div>
		<div class="form-group">
			<label for="desc">Description:</label>
			<textarea class="form-control" id="desc" th:field="${feature.description}" type="text"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Save</button>
		</div>
	</form>
</div>
</body>
</html>
